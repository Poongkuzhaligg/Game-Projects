<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./MS.css">
</head>
<body>
    <h1 id="heading">MINESWEEPER</h1>
    <section class="lables">
        <label for ="rows" class="LableRC" id="roww"> Rows : </label>
        <input type="number" class="InputRC"  name="rows" id ="rno" min="1"/> 
        <label for ="columns" class="LableRC" id="col"> Columns : </label>
        <input type="number" class="InputRC" name="column" id ="cno" min="1"/>
        <label for ="bombs" class="LableRC" id="bomb"> Mines : </label>
        <input type="number" class="InputRC" name="Bombs" id ="bmb" min="1" >
        <div>
            <button type="button" class="button" id="btn" onclick="makeTable()">START</button>
            <button type="button"  class="button" id="reset" onclick="Reset()">RESTART</button>
        </div>
    </section>
    <section>
        <table id="boxCont" ></table>
        <p id="gOver">❌ GAME OVER ❌</p>
    </section>
    <script src="./MS.js" defer></script>

</body>
</html>
