<body>
    <h1 id="heading">MEMORY CARD GAME</h1>
    <section>

        <label for ="rows">Enter the rows</label>
        <input type="number" class="rowcol" name="rows" min="2" max="10" id ="rno" >

        <button type="submit" class="button" id="btn" onclick="rowncol()" > submit</button>

    </section>

    <table id="container" border="1" ></table>

    <div id="check"></div>

</body>
